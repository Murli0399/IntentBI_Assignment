<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Car</title>
    <link rel="stylesheet" href="/css/register.css">
</head>


<body>

    <nav>
        <h1 id="index">Car Management</h1>
        <h2 id="logout">Logout</h2>
    </nav>
    <div class="heading">
        <h2>Car Details</h2>
    </div>

    <form id="carForm">
        <div class="part left">
            <div class="form-group">
                <label for="vin">VIN:</label>
                <input type="text" id="vin" name="vin" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <input type="text" name="vehicleType" id="vehicleType" required>
            </div>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" required>
            </div>
            <div class="form-group">
                <label for="sellerType">Seller Type:</label>
                <select id="sellerType" name="sellerType" required>
                    <option value="">Select Seller Type</option>
                    <option value="dealer">Dealer</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required>
            </div>
            <div class="form-group">
                <label for="interiorColor">Interior Color:</label>
                <input type="text" id="interiorColor" name="interiorColor" required>
            </div>
            <div class="form-group">
                <label for="exteriorColor">Exterior Color:</label>
                <input type="text" id="exteriorColor" name="exteriorColor" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </div>
        <div class="part right">
            <div class="form-group">
                <label for="drivetrain">Drivetrain:</label>
                <input type="text" id="drivetrain" name="drivetrain" required>
            </div>
            <div class="form-group">
                <label for="cylinders">Cylinders:</label>
                <input type="number" id="cylinders" name="cylinders" min="1" required>
            </div>
            <div class="form-group">
                <label for="bodySubtype">Body Subtype:</label>
                <input type="text" id="bodySubtype" name="bodySubtype" required>
            </div>
            <div class="form-group">
                <label for="doors">Doors:</label>
                <input type="number" id="doors" name="doors" min="1" required>
            </div>
            <div class="form-group">
                <label for="madeIn">Made In:</label>
                <input type="text" id="madeIn" name="madeIn" required>
            </div>
            <div class="form-group">
                <label for="trim">Trim:</label>
                <input type="text" id="trim" name="trim" required>
            </div>
            <div class="form-group">
                <label for="engine">Engine:</label>
                <input type="text" id="engine" name="engine" required>
            </div>
            <div class="form-group">
                <label for="engineSize">Engine Size:</label>
                <input type="number" id="engineSize" name="engineSize" min="0" required>
            </div>
            <div class="form-group">
                <label for="fuelType">Fuel Type:</label>
                <input type="text" id="fuelType" name="fuelType" required>
            </div>
            <div class="form-group">
                <label for="trimR">Trim R:</label>
                <input type="text" id="trimR" name="trimR" required>
            </div>

        </div>


    </form>

    <script>
        function validateForm() {
            var vin = document.getElementById('vin').value;
            var year = document.getElementById('year').value;
            var make = document.getElementById('make').value;
            var model = document.getElementById('model').value;
            var price = document.getElementById('price').value;
            var sellerType = document.getElementById('sellerType').value;
            var source = document.getElementById('source').value;

            if (!vin || !year || !make || !model || !price || !sellerType || !source) {
                alert("All fields are required!");
                return false;
            }

            if (year < 1900 || year > 2099) {
                alert("Please enter a valid year!");
                return false;
            }

            if (price < 0) {
                alert("Price cannot be negative!");
                return false;
            }

            return true;
        }
    </script>

</body>
<script src="js/register.js"></script>

</html>
